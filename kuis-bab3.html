    <script>
        // =========================================
        // BANK SOAL BAB 3: PLSV & PtLSV

        const questionsBank = [
            // SOAL 1: Konsep PLSV
            {
                question: "Manakah yang merupakan Persamaan Linier Satu Variabel (PLSV)?",
                options: ["2x + 3y = 7", "x¬≤ + 4 = 13", "3x - 5 = 10", "2/x + 1 = 5"],
                answer: 2,
                explanation: "PLSV harus memiliki SATU variabel berpangkat SATU. 3x - 5 = 10 memenuhi syarat tersebut."
            },
            // SOAL 2: Bentuk umum PLSV
            {
                question: "Bentuk umum dari Persamaan Linier Satu Variabel adalah...",
                options: ["ax¬≤ + bx + c = 0", "ax + b = c, a ‚â† 0", "ax + by = c", "a/x + b = c"],
                answer: 1,
                explanation: "Bentuk umum PLSV adalah ax + b = c, dengan a ‚â† 0, x adalah variabel, a koefisien, b dan c konstanta."
            },
            // SOAL 3: Menyelesaikan PLSV (penjumlahan)
            {
                question: "Nilai x yang memenuhi persamaan x + 7 = 15 adalah...",
                options: ["x = 7", "x = 8", "x = 22", "x = -8"],
                answer: 1,
                explanation: "x + 7 = 15 ‚Üí x = 15 - 7 = 8."
            },
            // SOAL 4: Menyelesaikan PLSV (perkalian)
            {
                question: "Himpunan penyelesaian dari 4x = 28 adalah...",
                options: ["x = 6", "x = 7", "x = 8", "x = 9"],
                answer: 1,
                explanation: "4x = 28 ‚Üí x = 28 √∑ 4 = 7."
            },
            // SOAL 5: PLSV dengan variabel di kedua ruas
            {
                question: "Nilai x dari persamaan 2x + 5 = 3x - 2 adalah...",
                options: ["x = 7", "x = -7", "x = 3", "x = -3"],
                answer: 0,
                explanation: "2x + 5 = 3x - 2 ‚Üí 2x - 3x = -2 - 5 ‚Üí -x = -7 ‚Üí x = 7."
            },
            // SOAL 6: PLSV bentuk pecahan
            {
                question: "Jika ¬Ωx + 3 = 7, maka nilai x adalah...",
                options: ["x = 4", "x = 6", "x = 8", "x = 10"],
                answer: 2,
                explanation: "¬Ωx + 3 = 7 ‚Üí ¬Ωx = 4 ‚Üí x = 8."
            },
            // SOAL 7: Konsep PtLSV (tanda)
            {
                question: "Manakah yang merupakan pertidaksamaan linier satu variabel?",
                options: ["2x + 3 = 9", "3x - 5 ‚â• 10", "x¬≤ < 16", "2x + 3y > 5"],
                answer: 1,
                explanation: "Pertidaksamaan linier satu variabel menggunakan tanda <, >, ‚â§, ‚â• dan hanya memiliki satu variabel berpangkat satu."
            },
            // SOAL 8: Membandingkan bilangan negatif
            {
                question: "Pertidaksamaan berikut yang BENAR adalah...",
                options: ["-3 > -1", "-5 < -2", "0 > 2", "-7 < -10"],
                answer: 1,
                explanation: "Pada bilangan negatif, semakin besar angkanya semakin kecil nilainya. -5 < -2 adalah benar."
            },
            // SOAL 9: Aturan pembagian dengan negatif
            {
                question: "Jika -2x < 6, maka ...",
                options: ["x < -3", "x > -3", "x < 3", "x > 3"],
                answer: 1,
                explanation: "-2x < 6 ‚Üí kedua ruas dibagi -2, tanda DIBALIK ‚Üí x > -3."
            },
            // SOAL 10: Menyelesaikan PtLSV sederhana
            {
                question: "Himpunan penyelesaian dari 3x - 5 > 10 adalah...",
                options: ["x > 3", "x > 4", "x > 5", "x > 6"],
                answer: 2,
                explanation: "3x - 5 > 10 ‚Üí 3x > 15 ‚Üí x > 5."
            },
            // SOAL 11: PtLSV dengan koefisien negatif

                options: ["x ‚â§ -3", "x ‚â• -3", "x ‚â§ 3", "x ‚â• 3"],
                answer: 1,
                explanation: "5 - 2x ‚â§ 11 ‚Üí -2x ‚â§ 6 ‚Üí x ‚â• -3 (tanda dibalik karena dibagi -2)."
            },
            // SOAL 12: Soal cerita PLSV
            {

                options: ["7", "8", "9", "10"],
                answer: 2,
                explanation: "Misal bilangan = x. 3x - 4 = 23 ‚Üí 3x = 27 ‚Üí x = 9."

            // SOAL 13: Soal cerita PtLSV (usia)

                options: ["6 cm", "7 cm", "8 cm", "9 cm"],
                answer: 2,
                explanation: "Misal lebar = x, panjang = x+4. Keliling = 2(x + x+4) = 4x + 8 ‚â• 40 ‚Üí 4x ‚â• 32 ‚Üí x ‚â• 8 cm."
            }
        ];

        // =========================================
        // VARIABEL GLOBAL
        // =========================================
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 1200; // 20 menit = 1200 detik

        // =========================================
        // INISIALISASI EVENT LISTENER
        // =========================================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            document.getElementById('backToBabBtn').addEventListener('click', goToBab);
            
            userAnswers = new Array(questionsBank.length).fill(null);
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            updateTimerDisplay();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
            
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = questionsBank[currentQuestionIndex];
            
            document.getElementById('question-text').innerHTML = 
                (currentQuestionIndex + 1) + ". " + q.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span>${opt}</span>
                `;
                
                optionDiv.addEventListener('click', (function(idx) {
                    return function() {
                        selectOption(idx);
                    };
                })(index));
                
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
            
            const progress = (currentQuestionIndex / questionsBank.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            updateNextButton();
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            updateNextButton();
            
            const q = questionsBank[currentQuestionIndex];
            if (index === q.answer) {
                document.getElementById('feedback').innerHTML = '‚úÖ Jawaban benar!';
                document.getElementById('feedback').style.color = 'var(--success)';
            } else {
                document.getElementById('feedback').innerHTML = '‚ùå Jawaban salah!';
                document.getElementById('feedback').style.color = 'var(--danger)';
            }
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = (userAnswers[currentQuestionIndex] === null || userAnswers[currentQuestionIndex] === undefined);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questionsBank.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('time-left').innerHTML = 
                `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function finishQuiz() {
            clearInterval(timer);
            
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            let correct = 0;
            for (let i = 0; i < questionsBank.length; i++) {
                if (userAnswers[i] === questionsBank[i].answer) {
                    correct++;
                }
            }
            
            let wrong = questionsBank.length - correct;
            let accuracy = Math.round((correct / questionsBank.length) * 100);
            let score = Math.round((correct / questionsBank.length) * 100);
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('correct-count').innerText = correct;
            document.getElementById('wrong-count').innerText = wrong;
            document.getElementById('accuracy').innerText = accuracy + '%';
            
            let message, submessage;
            if (score >= 80) {
                message = "üéâ Luar Biasa!";
                submessage = "Kamu menguasai PLSV dan PtLSV dengan baik!";
            } else if (score >= 60) {
                message = "üëç Cukup Baik!";
                submessage = "Tingkatkan lagi, kamu pasti bisa lebih baik!";
            } else {
                message = "üìö Ayo Belajar Lagi!";
                submessage = "Jangan menyerah, pelajari kembali materinya!";
            }
            
            document.getElementById('congrats-message').innerText = message;
            document.getElementById('result-submessage').innerText = submessage;
            
            displayReview();
        }

        function displayReview() {
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            questionsBank.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.answer;
                const userAnswerText = userAnswer !== null && userAnswer !== undefined 
                    ? q.options[userAnswer] 
                    : 'Tidak dijawab';
                const correctAnswerText = q.options[q.answer];
                
                const reviewCard = document.createElement('div');
                reviewCard.className = `review-card ${isCorrect ? 'correct' : 'incorrect'}`;
                
                reviewCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 800; background: var(--gray-200); padding: 5px 15px; border-radius: 60px; font-size: 0.8rem;">
                            Soal ${i + 1}
                        </span>
                        <span class="${isCorrect ? 'badge-correct' : 'badge-wrong'}">
                            ${isCorrect ? '‚úì Benar' : '‚úó Salah'}
                        </span>
                    </div>
                    <div class="review-question">${q.question}</div>
                    <div class="review-answer">
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawabanmu:</span><br>
                            <span style="font-weight: 700; ${isCorrect ? 'color: var(--success);' : 'color: var(--danger);'}">
                                ${userAnswerText}
                            </span>
                        </div>
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawaban Benar:</span><br>
                            <span style="font-weight: 700; color: var(--tertiary);">
                                ${correctAnswerText}
                            </span>
                        </div>
                    </div>
                    <div class="explanation">
                        <span style="font-weight: 700; color: var(--tertiary);"><i class="fas fa-lightbulb"></i> Pembahasan:</span>
                        <p style="margin-top: 8px;">${q.explanation}</p>
                    </div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            
            clearInterval(timer);
        }

        function goToBab() {
            window.location.href = 'bab3-plsv-ptlsv.html';
        }
    </script>
</body>
</html>
