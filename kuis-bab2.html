    <script>
        // =========================================
        // BANK SOAL BAB 2: TEOREMA PYTHAGORAS
        // =========================================
        const questionsBank = [
            {
                question: "Teorema Pythagoras berlaku pada segitiga...",
                options: ["Sembarang", "Siku-siku", "Sama sisi", "Sama kaki"],
                answer: 1,
                explanation: "Teorema Pythagoras hanya berlaku untuk segitiga siku-siku, yaitu segitiga yang salah satu sudutnya 90¬∞."
            },
            {
                question: "Pada segitiga siku-siku, sisi terpanjang disebut...",
                options: ["Alas", "Tinggi", "Hipotenusa", "Diagonal"],
                answer: 2,
                explanation: "Sisi terpanjang pada segitiga siku-siku disebut hipotenusa atau sisi miring."
            },
            {
                question: "Berikut ini yang merupakan tripel Pythagoras adalah...",
                options: ["(3, 4, 6)", "(5, 12, 13)", "(7, 8, 10)", "(9, 12, 14)"],
                answer: 1,
                explanation: "5¬≤ + 12¬≤ = 25 + 144 = 169 = 13¬≤, sehingga (5, 12, 13) adalah tripel Pythagoras."
            },
            {
                question: "Panjang diagonal persegi dengan sisi 6 cm adalah...",
                options: ["6‚àö2 cm", "12 cm", "6‚àö3 cm", "8 cm"],
                answer: 0,
                explanation: "Diagonal persegi = s‚àö2 = 6‚àö2 cm."
            },
            {
                question: "Sebuah segitiga siku-siku memiliki panjang sisi tegak 8 cm dan 15 cm. Panjang sisi miringnya adalah...",
                options: ["17 cm", "18 cm", "19 cm", "20 cm"],
                answer: 0,
                explanation: "c¬≤ = 8¬≤ + 15¬≤ = 64 + 225 = 289, maka c = ‚àö289 = 17 cm."
            },
            {
                question: "Manakah dari berikut ini yang BUKAN tripel Pythagoras?",
                options: ["(6, 8, 10)", "(9, 12, 15)", "(8, 15, 17)", "(12, 16, 18)"],
                answer: 3,
                explanation: "12¬≤ + 16¬≤ = 144 + 256 = 400, sedangkan 18¬≤ = 324. Tidak sama, jadi bukan tripel Pythagoras."
            },
            {
                question: "Tinggi segitiga sama sisi dengan panjang sisi 10 cm adalah...",
                options: ["5‚àö3 cm", "10‚àö3 cm", "5 cm", "8 cm"],
                answer: 0,
                explanation: "Tinggi segitiga sama sisi = ¬Ω √ó s √ó ‚àö3 = ¬Ω √ó 10 √ó ‚àö3 = 5‚àö3 cm."
            },
            {
                question: "Panjang sisi belah ketupat yang memiliki diagonal 16 cm dan 12 cm adalah...",
                options: ["10 cm", "12 cm", "14 cm", "20 cm"],
                answer: 0,
                explanation: "Sisi = ‚àö[(¬Ωd‚ÇÅ)¬≤ + (¬Ωd‚ÇÇ)¬≤] = ‚àö(8¬≤ + 6¬≤) = ‚àö100 = 10 cm."
            },
            {
                question: "Sebuah tangga sepanjang 5 m bersandar pada tembok. Jarak kaki tangga ke tembok 3 m. Tinggi tembok yang dicapai tangga adalah...",
                options: ["4 m", "5 m", "6 m", "7 m"],
                answer: 0,
                explanation: "Tinggi = ‚àö(5¬≤ - 3¬≤) = ‚àö(25 - 9) = ‚àö16 = 4 m."
            },
            {
                question: "Panjang diagonal sebuah persegi panjang 25 cm. Jika lebarnya 7 cm, maka panjangnya adalah...",
                options: ["24 cm", "20 cm", "18 cm", "15 cm"],
                answer: 0,
                explanation: "Panjang = ‚àö(d¬≤ - l¬≤) = ‚àö(25¬≤ - 7¬≤) = ‚àö(625 - 49) = ‚àö576 = 24 cm."
            }
        ];

        // =========================================
        // VARIABEL GLOBAL
        // =========================================
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 900;

        // =========================================
        // INISIALISASI EVENT LISTENER
        // =========================================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            document.getElementById('backToBabBtn').addEventListener('click', goToBab);
            
            userAnswers = new Array(questionsBank.length).fill(null);
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 900;
            
            updateTimerDisplay();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
            
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = questionsBank[currentQuestionIndex];
            document.getElementById('question-text').innerHTML = 
                (currentQuestionIndex + 1) + ". " + q.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span>${opt}</span>
                `;
                
                optionDiv.addEventListener('click', (function(idx) {
                    return function() {
                        selectOption(idx);
                    };
                })(index));
                
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
            const progress = (currentQuestionIndex / questionsBank.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            updateNextButton();
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            updateNextButton();
            
            const q = questionsBank[currentQuestionIndex];
            if (index === q.answer) {
                document.getElementById('feedback').innerHTML = '‚úÖ Jawaban benar!';
                document.getElementById('feedback').style.color = 'var(--success)';
            } else {
                document.getElementById('feedback').innerHTML = '‚ùå Jawaban salah!';
                document.getElementById('feedback').style.color = 'var(--danger)';
            }
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = (userAnswers[currentQuestionIndex] === null || userAnswers[currentQuestionIndex] === undefined);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questionsBank.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('time-left').innerHTML = 
                `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function finishQuiz() {
            clearInterval(timer);
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            let correct = 0;
            for (let i = 0; i < questionsBank.length; i++) {
                if (userAnswers[i] === questionsBank[i].answer) correct++;
            }
            
            let wrong = questionsBank.length - correct;
            let accuracy = Math.round((correct / questionsBank.length) * 100);
            let score = correct * 10;
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('correct-count').innerText = correct;
            document.getElementById('wrong-count').innerText = wrong;
            document.getElementById('accuracy').innerText = accuracy + '%';
            
            let message, submessage;
            if (score >= 80) {
                message = "üéâ Luar Biasa!";
                submessage = "Kamu menguasai Teorema Pythagoras dengan baik!";
            } else if (score >= 60) {
                message = "üëç Cukup Baik!";
                submessage = "Tingkatkan lagi, kamu pasti bisa lebih baik!";
            } else {
                message = "üìö Ayo Belajar Lagi!";
                submessage = "Jangan menyerah, pelajari kembali materinya!";
            }
            
            document.getElementById('congrats-message').innerText = message;
            document.getElementById('result-submessage').innerText = submessage;
            
            displayReview();
        }

        function displayReview() {
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            questionsBank.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.answer;
                const userAnswerText = userAnswer !== null ? q.options[userAnswer] : 'Tidak dijawab';
                const correctAnswerText = q.options[q.answer];
                
                const reviewCard = document.createElement('div');
                reviewCard.className = `review-card ${isCorrect ? 'correct' : 'incorrect'}`;
                reviewCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 800; background: var(--gray-200); padding: 5px 15px; border-radius: 60px; font-size: 0.8rem;">
                            Soal ${i + 1}
                        </span>
                        <span class="${isCorrect ? 'badge-correct' : 'badge-wrong'}">
                            ${isCorrect ? '‚úì Benar' : '‚úó Salah'}
                        </span>
                    </div>
                    <div class="review-question">${q.question}</div>
                    <div class="review-answer">
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawabanmu:</span><br>
                            <span style="font-weight: 700; ${isCorrect ? 'color: var(--success);' : 'color: var(--danger);'}">
                                ${userAnswerText}
                            </span>
                        </div>
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawaban Benar:</span><br>
                            <span style="font-weight: 700; color: var(--primary-dark);">
                                ${correctAnswerText}
                            </span>
                        </div>
                    </div>
                    <div class="explanation">
                        <span style="font-weight: 700; color: var(--primary-dark);"><i class="fas fa-lightbulb"></i> Pembahasan:</span>
                        <p style="margin-top: 8px;">${q.explanation}</p>
                    </div>
                `;
                reviewContainer.appendChild(reviewCard);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 900;
            
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            
            clearInterval(timer);
        }

        function goToBab() {
            window.location.href = 'bab2-teorema-pythagoras.html';
        }
    </script>
</body>
</html>
