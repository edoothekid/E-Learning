            .question-text { font-size: 1.2rem; }

        }
    </style>

            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            document.getElementById('backToBabBtn').addEventListener('click', goToBab);
            
            userAnswers = new Array(questionsBank.length).fill(null);
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            updateTimerDisplay();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
            
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = questionsBank[currentQuestionIndex];
            
            document.getElementById('question-text').innerHTML = 
                (currentQuestionIndex + 1) + ". " + q.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span>${opt}</span>
                `;
                
                optionDiv.addEventListener('click', (function(idx) {
                    return function() {
                        selectOption(idx);
                    };
                })(index));
                
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
            
            const progress = (currentQuestionIndex / questionsBank.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            updateNextButton();
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            updateNextButton();
            
            const q = questionsBank[currentQuestionIndex];
            if (index === q.answer) {
                document.getElementById('feedback').innerHTML = '‚úÖ Jawaban benar!';
                document.getElementById('feedback').style.color = 'var(--success)';
            } else {
                document.getElementById('feedback').innerHTML = '‚ùå Jawaban salah!';
                document.getElementById('feedback').style.color = 'var(--danger)';
            }
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = (userAnswers[currentQuestionIndex] === null || userAnswers[currentQuestionIndex] === undefined);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questionsBank.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('time-left').innerHTML = 
                `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function finishQuiz() {
            clearInterval(timer);
            
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            let correct = 0;
            for (let i = 0; i < questionsBank.length; i++) {
                if (userAnswers[i] === questionsBank[i].answer) {
                    correct++;
                }
            }
            
            let wrong = questionsBank.length - correct;
            let accuracy = Math.round((correct / questionsBank.length) * 100);
            let score = Math.round((correct / questionsBank.length) * 100);
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('correct-count').innerText = correct;
            document.getElementById('wrong-count').innerText = wrong;
            document.getElementById('accuracy').innerText = accuracy + '%';
            
            let message, submessage;
            if (score >= 80) {
                message = "üéâ Luar Biasa!";
                submessage = "Kamu menguasai Statistika dengan baik!";
            } else if (score >= 60) {
                message = "üëç Cukup Baik!";
                submessage = "Tingkatkan lagi, kamu pasti bisa lebih baik!";
            } else {
                message = "üìö Ayo Belajar Lagi!";
                submessage = "Jangan menyerah, pelajari kembali materinya!";
            }
            
            document.getElementById('congrats-message').innerText = message;
            document.getElementById('result-submessage').innerText = submessage;
            
            displayReview();
        }

        function displayReview() {
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            questionsBank.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.answer;
                const userAnswerText = userAnswer !== null && userAnswer !== undefined 
                    ? q.options[userAnswer] 
                    : 'Tidak dijawab';
                const correctAnswerText = q.options[q.answer];
                
                const reviewCard = document.createElement('div');
                reviewCard.className = `review-card ${isCorrect ? 'correct' : 'incorrect'}`;
                
                reviewCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 800; background: var(--gray-200); padding: 5px 15px; border-radius: 60px; font-size: 0.8rem;">
                            Soal ${i + 1}
                        </span>
                        <span class="${isCorrect ? 'badge-correct' : 'badge-wrong'}">
                            ${isCorrect ? '‚úì Benar' : '‚úó Salah'}
                        </span>
                    </div>
                    <div class="review-question">${q.question}</div>
                    <div class="review-answer">
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawabanmu:</span><br>
                            <span style="font-weight: 700; ${isCorrect ? 'color: var(--success);' : 'color: var(--danger);'}">
                                ${userAnswerText}
                            </span>
                        </div>
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawaban Benar:</span><br>
                            <span style="font-weight: 700; color: var(--secondary);">
                                ${correctAnswerText}
                            </span>
                        </div>
                    </div>
                    <div class="explanation">
                        <span style="font-weight: 700; color: var(--secondary);"><i class="fas fa-lightbulb"></i> Pembahasan:</span>
                        <p style="margin-top: 8px;">${q.explanation}</p>
                    </div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            
            clearInterval(timer);
        }

        function goToBab() {
            window.location.href = 'bab6-statistika.html';
        }
    </script>
</body>
</html>
