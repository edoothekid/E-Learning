    <script>
        // =========================================
        // BANK SOAL BAB 4: RELASI DAN FUNGSI
        // =========================================
        const questionsBank = [
            // SOAL 1: Pengertian Relasi
            {
                question: "Relasi dari himpunan A ke himpunan B adalah...",
                options: ["Hubungan antara anggota A dengan anggota B", "Himpunan bagian dari A √ó B", "Aturan yang memasangkan anggota A ke B", "Semua jawaban benar"],
                answer: 3,
                explanation: "Relasi adalah hubungan atau aturan yang memasangkan anggota himpunan A ke himpunan B, dan dapat dinyatakan sebagai himpunan pasangan berurutan yang merupakan himpunan bagian dari A √ó B."
            },
            // SOAL 2: Cara menyatakan relasi
            {
                question: "Berikut ini yang BUKAN merupakan cara menyatakan relasi adalah...",
                options: ["Diagram panah", "Himpunan pasangan berurutan", "Diagram Venn", "Diagram Cartesius"],
                answer: 2,
                explanation: "Relasi dapat dinyatakan dengan 3 cara: diagram panah, himpunan pasangan berurutan, dan diagram Cartesius. Diagram Venn digunakan untuk menyatakan himpunan, bukan relasi."
            },
            // SOAL 3: Domain, Kodomain, Range
            {
                question: "Diketahui relasi {(1,a), (2,b), (3,c), (4,d)}. Himpunan {a,b,c,d} disebut...",
                options: ["Domain", "Kodomain", "Range", "Fungsi"],
                answer: 1,
                explanation: "Kodomain adalah seluruh anggota himpunan lawan (B), yaitu {a,b,c,d}. Range adalah anggota kodomain yang memiliki pasangan, yaitu {a,b,c,d} (karena semua terpasang)."
            },
            // SOAL 4: Syarat fungsi
            {
                question: "Suatu relasi disebut fungsi jika...",
                options: ["Setiap anggota domain memiliki pasangan", "Setiap anggota domain memiliki tepat satu pasangan", "Setiap anggota kodomain memiliki pasangan", "Domain dan kodomain sama banyak"],
                answer: 1,
                explanation: "Syarat fungsi: setiap anggota domain memiliki TEPAT SATU pasangan di kodomain. Anggota kodomain boleh tidak memiliki pasangan atau memiliki lebih dari satu pasangan."
            },
            // SOAL 5: Identifikasi fungsi
            {
                question: "Dari relasi berikut, manakah yang merupakan fungsi?",
                options: ["{(1,a), (1,b), (2,c)}", "{(1,a), (2,b), (3,c)}", "{(1,a), (2,a), (3,a)}", "{(1,a), (2,b)}"],
                answer: 1,
                explanation: "{(1,a), (2,b), (3,c)} adalah fungsi karena setiap anggota domain (1,2,3) memiliki tepat satu pasangan. Pilihan A bukan fungsi karena 1 memiliki dua pasangan."
            },
            // SOAL 6: Bukan fungsi
            {
                question: "Manakah yang BUKAN merupakan fungsi?",
                options: ["f(x) = 2x + 3", "f(x) = x¬≤", "f(x) = ¬±‚àöx", "f(x) = |x|"],
                answer: 2,
                explanation: "f(x) = ¬±‚àöx bukan fungsi karena untuk satu nilai x (misal x=4) menghasilkan dua nilai f(x) yaitu 2 dan -2."
            },
            // SOAL 7: Nilai fungsi
            {
                question: "Jika f(x) = 3x - 5, maka nilai f(4) adalah...",
                options: ["7", "8", "9", "10"],
                answer: 0,
                explanation: "f(4) = 3(4) - 5 = 12 - 5 = 7."
            },
            // SOAL 8: Menentukan rumus fungsi
            {
                question: "Fungsi f dinyatakan dengan f(x) = ax + b. Jika f(2) = 7 dan f(3) = 11, maka nilai a dan b adalah...",
                options: ["a=3, b=1", "a=4, b=-1", "a=2, b=3", "a=5, b=-3"],
                answer: 1,
                explanation: "f(2)=2a+b=7, f(3)=3a+b=11. Eliminasi: a=4, substitusi: 2(4)+b=7 ‚Üí 8+b=7 ‚Üí b=-1."
            },
            // SOAL 9: Domain fungsi
            {
                question: "Domain dari fungsi f(x) = ‚àö(x-2) adalah...",
                options: ["x ‚â• 0", "x > 2", "x ‚â• 2", "x ‚â§ 2"],
                answer: 2,
                explanation: "Akar kuadrat terdefinisi untuk bilangan non-negatif, maka x-2 ‚â• 0 ‚Üí x ‚â• 2."
            },
            // SOAL 10: Korespondensi satu-satu
            {
                question: "Syarat terjadinya korespondensi satu-satu adalah...",
                options: ["n(A) = n(B)", "Setiap anggota A punya pasangan tepat satu di B", "Setiap anggota B punya pasangan tepat satu di A", "Semua jawaban benar"],
                answer: 3,
                explanation: "Korespondensi satu-satu memenuhi: n(A)=n(B), fungsi injektif (satu-satu), dan fungsi surjektif (setiap anggota B terpasang)."
            },
            // SOAL 11: Banyak korespondensi satu-satu
            {
                question: "Jika n(A) = 4 dan n(B) = 4, maka banyak korespondensi satu-satu yang mungkin adalah...",
                options: ["4", "8", "16", "24"],
                answer: 3,
                explanation: "Banyak korespondensi satu-satu = 4! = 4 √ó 3 √ó 2 √ó 1 = 24."
            },
            // SOAL 12: Contoh korespondensi satu-satu
            {
                question: "Contoh korespondensi satu-satu dalam kehidupan sehari-hari adalah...",
                options: ["Siswa dengan nomor induknya", "Buku dengan pengarangnya", "Negara dengan benderanya", "Semua jawaban benar"],
                answer: 3,
                explanation: "Ketiga contoh tersebut memasangkan setiap anggota domain dengan tepat satu anggota kodomain dan sebaliknya."
            },
            // SOAL 13: Fungsi injektif
            {
                question: "Fungsi f(x) = x¬≤ dengan domain bilangan real BUKAN merupakan fungsi injektif karena...",
                options: ["f(2) = f(-2) = 4", "Ada anggota kodomain tidak terpasang", "Domain tak terbatas", "Bukan fungsi"],
                answer: 0,
                explanation: "Fungsi injektif mensyaratkan setiap nilai domain berbeda menghasilkan nilai fungsi berbeda. f(2)=4 dan f(-2)=4, maka tidak injektif."
            },
            // SOAL 14: Fungsi surjektif
            {
                question: "Fungsi f(x) = 2x dengan domain dan kodomain bilangan asli adalah...",
                options: ["Surjektif", "Injektif", "Bijektif", "Bukan fungsi"],
                answer: 1,
                explanation: "Fungsi ini injektif karena setiap x berbeda menghasilkan 2x berbeda. Namun tidak surjektif karena bilangan ganjil tidak terjangkau (range = bilangan genap)."
            },
            // SOAL 15: Soal cerita
            {
                question: "Dari 30 siswa di kelas, setiap siswa memiliki nomor absen yang berbeda. Relasi antara siswa dan nomor absen merupakan...",
                options: ["Relasi biasa", "Fungsi injektif", "Fungsi surjektif", "Korespondensi satu-satu"],
                answer: 3,
                explanation: "Setiap siswa memiliki satu nomor absen, dan setiap nomor absen dimiliki tepat satu siswa. Dengan asumsi nomor absen 1-30, ini adalah korespondensi satu-satu."
            }
        ];

        // =========================================
        // VARIABEL GLOBAL
        // =========================================
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 1200; // 20 menit = 1200 detik

        // =========================================
        // INISIALISASI EVENT LISTENER
        // =========================================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            document.getElementById('backToBabBtn').addEventListener('click', goToBab);
            
            userAnswers = new Array(questionsBank.length).fill(null);
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            updateTimerDisplay();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
            
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = questionsBank[currentQuestionIndex];
            
            document.getElementById('question-text').innerHTML = 
                (currentQuestionIndex + 1) + ". " + q.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span>${opt}</span>
                `;
                
                optionDiv.addEventListener('click', (function(idx) {
                    return function() {
                        selectOption(idx);
                    };
                })(index));
                
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
            
            const progress = (currentQuestionIndex / questionsBank.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            updateNextButton();
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            updateNextButton();
            
            const q = questionsBank[currentQuestionIndex];
            if (index === q.answer) {
                document.getElementById('feedback').innerHTML = '‚úÖ Jawaban benar!';
                document.getElementById('feedback').style.color = 'var(--success)';
            } else {
                document.getElementById('feedback').innerHTML = '‚ùå Jawaban salah!';
                document.getElementById('feedback').style.color = 'var(--danger)';
            }
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = (userAnswers[currentQuestionIndex] === null || userAnswers[currentQuestionIndex] === undefined);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questionsBank.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('time-left').innerHTML = 
                `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function finishQuiz() {
            clearInterval(timer);
            
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            let correct = 0;
            for (let i = 0; i < questionsBank.length; i++) {
                if (userAnswers[i] === questionsBank[i].answer) {
                    correct++;
                }
            }
            
            let wrong = questionsBank.length - correct;
            let accuracy = Math.round((correct / questionsBank.length) * 100);
            let score = Math.round((correct / questionsBank.length) * 100);
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('correct-count').innerText = correct;
            document.getElementById('wrong-count').innerText = wrong;
            document.getElementById('accuracy').innerText = accuracy + '%';
            
            let message, submessage;
            if (score >= 80) {
                message = "üéâ Luar Biasa!";
                submessage = "Kamu menguasai Relasi dan Fungsi dengan baik!";
            } else if (score >= 60) {
                message = "üëç Cukup Baik!";
                submessage = "Tingkatkan lagi, kamu pasti bisa lebih baik!";
            } else {
                message = "üìö Ayo Belajar Lagi!";
                submessage = "Jangan menyerah, pelajari kembali materinya!";
            }
            
            document.getElementById('congrats-message').innerText = message;
            document.getElementById('result-submessage').innerText = submessage;
            
            displayReview();
        }

        function displayReview() {
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            questionsBank.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.answer;
                const userAnswerText = userAnswer !== null && userAnswer !== undefined 
                    ? q.options[userAnswer] 
                    : 'Tidak dijawab';
                const correctAnswerText = q.options[q.answer];
                
                const reviewCard = document.createElement('div');
                reviewCard.className = `review-card ${isCorrect ? 'correct' : 'incorrect'}`;
                
                reviewCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 800; background: var(--gray-200); padding: 5px 15px; border-radius: 60px; font-size: 0.8rem;">
                            Soal ${i + 1}
                        </span>
                        <span class="${isCorrect ? 'badge-correct' : 'badge-wrong'}">
                            ${isCorrect ? '‚úì Benar' : '‚úó Salah'}
                        </span>
                    </div>
                    <div class="review-question">${q.question}</div>
                    <div class="review-answer">
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawabanmu:</span><br>
                            <span style="font-weight: 700; ${isCorrect ? 'color: var(--success);' : 'color: var(--danger);'}">
                                ${userAnswerText}
                            </span>
                        </div>
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: var(--text-muted);">Jawaban Benar:</span><br>
                            <span style="font-weight: 700; color: var(--secondary);">
                                ${correctAnswerText}
                            </span>
                        </div>
                    </div>
                    <div class="explanation">
                        <span style="font-weight: 700; color: var(--secondary);"><i class="fas fa-lightbulb"></i> Pembahasan:</span>
                        <p style="margin-top: 8px;">${q.explanation}</p>
                    </div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questionsBank.length).fill(null);
            timeLeft = 1200;
            
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            
            clearInterval(timer);
        }

        function goToBab() {
            window.location.href = 'bab4-relasi-fungsi.html';
        }
    </script>
</body>
</html>
